<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Customer</title>
    </head>
    <body>
         <h1>Welcome Customer</h1>
         {%if customer%}
         <ol>
            {%for person in customer%}
            <li>
                Customer Info
                <ul>
                    <li>First Name : {{person.first_name}}</li>
                    <li>Last Name : {{person.last_name}}</li>
                    <li>Email : {{person.email}}</li>
                </ul>
            </li>
            {%endfor%}
         </ol>
         {%endif%}
    </body>
</html>
